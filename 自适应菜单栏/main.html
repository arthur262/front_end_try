        <div style="margin: auto 2ch auto;">
          <button type="button">login</button>
        </div>
        <!-- 用来显示不一样的css的 -->
        <div style="display: none;" id="sec_menu">
        <div class="A-contanier" id="A-contanier">
            <div class="menu" onclick="show()">
                <div class="top" id="top"></div>
                <div class="bottom" id="bottom"></div>
              </div>
        
        </div>
